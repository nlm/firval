options:
    'auto_accept_ping': False
    'auto_accept_established': False
    'auto_drop_invalid': False
    'auto_clamp_mss': False
    'reject_with': 'icmp-host-prohibited'
    'log_backend': 'nflog'
    'log_zone_filters': true
    'zone_filters_action': 'REJECT'

zones:
  lo: 'lo'

ports:
  bootp: 67
  bgp: 179
  dns: 53
  ftp: 21
  ftp-data: 20
  http: 80
  https: 443
  imap: 143
  imaps: 993
  irc: 6667
  ldap: 389
  ldaps: 636
  mysql: 3306
  nntp: 119
  nrpe: 5666
  ntp: 123
  pop3: 110
  pop3s: 995
  postgresql: 5432
  rsync: 873
  smtp: 25
  snmp: 161
  snmptrap: 162
  ssh: 22
  submission: 587
  syslog: 514
  tftp: 69

addresses:
  localhost: '127.0.0.1'

services:
  bootp:
    proto: 'udp'
    port: 67
  bgp:
    proto: 'tcp'
    port: 179
  dns:
    proto: 'udp'
    port: 53
  ftp:
    proto: 'tcp'
    port: 21
  ftp-data:
    proto: 'tcp'
    port: 20
  http:
    proto: 'tcp'
    port: 80
  http-alt:
    proto: 'tcp'
    port: 8080
  https:
    proto: 'tcp'
    port: 443
  imap:
    proto: 'tcp'
    port: 143
  imaps:
    proto: 'tcp'
    port: 993
  irc:
    proto: 'tcp'
    port: 6667
  ldap:
    proto: 'tcp'
    port: 389
  ldaps:
    proto: 'tcp'
    port: 636
  mysql:
    proto: 'tcp'
    port: 3306
  nntp:
    proto: 'tcp'
    port: 119
  nrpe:
    proto: 'tcp'
    port: 5666
  ntp:
    proto: 'udp'
    port: 123
  ping:
    proto: 'icmp'
    type: 'echo-request'
  pop3:
    proto: 'tcp'
    port: 110
  pop3s:
    proto: 'tcp'
    port: 995
  postgresql:
    proto: 'tcp'
    port: 5432
  rsync:
    proto: 'tcp'
    port: 873
  salt:
    proto: 'tcp'
    port: 4505,4506
  scsi:
    proto: 'tcp'
    port: 860
  smtp:
    proto: 'tcp'
    port: 25
  snmp:
    proto: 'udp'
    port: 161
  snmptrap:
    proto: 'udp'
    port: 162
  ssh:
    proto: 'tcp'
    port: 22
  submission:
    proto: 'tcp'
    port: 587
  syslog:
    proto: 'udp'
    port: 514
  tftp:
    proto: 'udp'
    port: 69

rules:
  filter input:
    from lo:
      - 'accept'
